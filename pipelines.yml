template: true
valuesFilePath: values.yml

resources:
  - name: awsEcsDockerComposeRepo
    type: GitRepo
    configuration:
      path: {{ .Values.GitHub.path }}
      gitProvider: {{ .Values.GitHub.gitProvider }}
      branches:
        include: master
  - name: app_image
    type: Image
    configuration:
      registry: {{ .Values.Artifactory.intName }}
      sourceRepository: {{ .Values.Artifactory.devRepo }}
      imageName: {{ .Values.app.dockerImageName }}
      imageTag: ${run_number}
      autoPull: true
  - name: app_build_info
    type: Buildinfo
    configuration:
      sourceArtifactory: {{ .Values.Artifactory.intName }}
      buildName: {{ .Values.app.build_name }}
      buildNumber: ${run_number}
  - name: promoted_app_build_info
    type: Buildinfo
    configuration:
      sourceArtifactory: {{ .Values.Artifactory.intName }}
      buildName: {{ .Values.app.build_name }}
      buildNumber: ${run_number}

pipelines:
  - name: aws_ecs_docker_compose_workshop_app_build
    steps:
      - name: app_docker_build
        type: DockerBuild
        configuration:
          affinityGroup: docker_build
          dockerFileLocation: {{ .Values.app.dockerFileLocation }}
          dockerFileName: Dockerfile
          dockerImageName: {{ .Values.app.dockerImageName }}
          dockerImageTag: ${run_number}
          inputResources:
            - name: awsEcsDockerComposeRepo
          integrations:
            - name: {{ .Values.Artifactory.intName }}
        execution:
          onStart:
            - cd $res_git_repo_resourcePath
            - sed "s|Num|${run_number}|g" $res_git_repo_resourcePath/workshop-app/src/app/app.component.html > $res_git_repo_resourcePath/workshop-app/src/app/app.component.html.update
            - mv $res_git_repo_resourcePath/workshop-app/src/app/app.component.html $res_git_repo_resourcePath/workshop-app/src/app/app.component.html.orig
            - mv $res_git_repo_resourcePath/workshop-app/src/app/app.component.html.update $res_git_repo_resourcePath/workshop-app/src/app/app.component.html
          onSuccess:
            - echo "Congrats the app Docker image was built!"
      - name: app_docker_push
        type: DockerPush
        configuration:
          affinityGroup: docker_build
          autoPublishBuildInfo: true
          forceXrayScan: true
          targetRepository: {{ .Values.Artifactory.devRepo }}
          integrations:
            - name:  {{ .Values.Artifactory.intName }}
          inputSteps:
            - name: app_docker_build
          outputResources:
            - name: app_image
      - name: publish_build_info
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: app_docker_push
          outputResources:
            - name: app_build_info
      - name: app_promote
        type: PromoteBuild
        configuration:
          targetRepository:      {{ .Values.Artifactory.prodRepo }}
          includeDependencies:   true
          status:                Passed
          comment:               Artifact passed Xray Scan
          copy:                  true
          inputResources:
            - name: app_build_info
          outputResources:
            - name: promoted_app_build_info
      - name: ecs_deploy
        type: Bash
        configuration:
          integrations:
            - name: {{ .Values.AWS.intName }}
            - name: {{ .Values.Artifactory.creds }}
          inputResources:
            - name: awsEcsDockerComposeRepo
          inputSteps:
            - name: app_promote
        execution:
          onExecute:
            - cd $res_awsEcsDockerComposeRepo_resourcePath
            - curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.19.6/2021-01-05/bin/linux/amd64/aws-iam-authenticator
            - chmod +x ./aws-iam-authenticator
            - mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$PATH:$HOME/bin
            - aws configure set default.region {{ .Values.AWS.region }}
            - docker login -u $int_{{ .Values.Artifactory.creds }}_username -p $int_{{ .Values.Artifactory.creds }}_token {{ .Values.Artifactory.server }}
            - export AWS_ACCESS_KEY_ID=$int_{{ .Values.AWS.intName }}_accessKeyId
            - export AWS_SECRET_ACCESS_KEY=$int_{{ .Values.AWS.intName }}_secretAccessKey
            - chmod +x ./deploy.sh
            - ./deploy.sh
            - printenv
            - echo "Workshop App launched!"
